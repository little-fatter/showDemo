        </div>
        <div>
            <h1>
                let's fun!
            </h1>
            <div class="operator">
              <button class="IOSOnly" onclick="getPermission()">授权</button>
              <button id="rollem">Roll em!</button>
              <button id="addem">add em!</button>
              <ul>
                  <li class="selected" number="0"></li>
                  <li number="1"></li>
                  <li number="2"></li>
                  <li number="3"></li>
                  <li number="4"></li>
                  <li number="5"></li>
                  <li number="6"></li>
                  <li number="7"></li>
                  <li number="8"></li>
              </ul>
            </div>
        </div>
        <div id="dice-box"></div>
    </div>
    <div class="cap">
      <svg class="icon" style="width: 20em;height: 20em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="8282"><path d="M512.7 731.2c173.8 0 326.5-28.8 414.9-72.4 2.4-19.4 4.1-39 4.1-59.1 0-258.1-187.5-467.4-418.9-467.4-231.4 0-418.9 209.3-418.9 467.4 0 20.1 1.7 39.7 4 59.1 88.3 43.5 241 72.4 414.8 72.4" fill="#52504F" p-id="8283"></path><path d="M947.4 686.6c-84.1 49.5-247.2 83-434.7 83s-350.6-33.5-434.7-83c-38.5 22.7-60.6 48.6-60.6 76.3 0 88.1 221.7 159.5 495.2 159.5s495.2-71.4 495.2-159.5c0.1-27.6-22-53.6-60.4-76.3M606.6 141c0 30.1-42 54.5-93.9 54.5-51.9 0-93.9-24.4-93.9-54.5s42-54.5 93.9-54.5c51.9 0 93.9 24.4 93.9 54.5" fill="#52504F" p-id="8284"></path></svg>
    </div>
    <div class="loading">
        <div class="load-man">
        </div>
    </div>
    <script type="module" src="./dice.js"></script>
  </body>
</html>
